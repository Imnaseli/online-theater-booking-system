<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div id="intro">
        <nav>
        {% if request.user.is_authenticated %}
            <a href="{% url 'addmovie' %}">
                <button type="button">Add Movie</button>
            </a>
            <a href="{% url 'signout' %}"><button>Log Out</button></a>
        {% else %}
            <a href="{% url 'signin' %}"><button>Login</button></a>
        {% endif %}
        </nav>

        <div id="info">
            <div id="company-name">Online Theater</div>
            <button type="button">BOOK NOW</button>
        </div>
    </div>





    <div class="movie-slider">
    {% for movie in movies %}
        <div class="movie-div" >
            <a href="{% url 'moviepage' movie.id  %}">
                <div class="inner-movie-div">
                    {{ movie.title|title }}
                    {{movie.description|title}}
                    {{movie.genre|title}}
                </div>
            </a>
        </div>
    {% endfor %}
    </div>

</body>
</html>
