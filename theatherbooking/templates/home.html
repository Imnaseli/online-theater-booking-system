<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Welcome</title>
</head>
<body>
    <div id="intro">
        <nav>
            <button>MOVIES</button>
            <button>COMING NEXT</button>
            <button>CINEMAS</button>
            <button>EVENTS</button>
            <button>GIFTS & PROMOTIONS</button>
            <button>B2B</button>
            <button>CONTACT</button>

        {% if request.user.is_authenticated %}
            <a href="{% url 'addmovie' %}">
                <button type="button">ADD MOVIE</button>
            </a>
            <a href="{% url 'signout' %}"><button class="Log">LOGOUT</button></a>
        {% else %}
            <a href="{% url 'signin' %}"><button class="Log">LOGIN</button></a>
        {% endif %}
             
        </nav>
        <div id="info">
            <div id="company-name">Movie<span class="red">Hub</span> booking movie tickets</div>
            <button type="button"  onClick="document.getElementById('movie-section').scrollIntoView();">BOOK NOW</button>
            <div id="launch-date">
                NOVEMBER 28, 2022 <br> MOVIEHUB
            </div>
        </div>
    </div>





    <div id="movie-section">
    {% for movie in movies %}
        <div class="movie-div" >
            <a href="{% url 'moviepage' movie.id  %}">
                <div class="inner-movie-div">
                    {{ movie.title|title }}
                    {{movie.description|title}}
                    {{movie.genre|title}}
                </div>
            </a>
        </div>
    {% endfor %}
    </div>

</body>
</html>
